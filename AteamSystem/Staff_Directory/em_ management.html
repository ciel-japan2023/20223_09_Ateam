<html>
	<head>
		<meta charset="utf-8">
		<script src="../DB_sql.js"></script>
	    <script src="../jQuery.js"></script>
	    
	    <link rel="stylesheet" href="em_ management.css">
	    <title>社員管理画面</title>
	</head>
	
	<body>
		<div id="gamen">
			
			<!-- タイトル-->
	  		<h1>社員管理画面</h1>
	  		
	  		<!-- 社員テーブル-->
	  		<div>
		  		<table  class="listScroll" border="3" style="border-collapse: collapse" id = "staff_table">
				    <tr>
				      <th>社員番号</th>
				      <th>社員名</th>
				      <th>削除</th>
				    </tr>
				   
				</table>
			</div>
			
			

			<!-- 社員番号-->
			<div class="syain1">
				<div>社員番号
	  			<input type="text" id = "staff_id_input" size="40" style="height: 50px;" name="社員番号">
	  			</div>
	  		</div>
	  		
	  		<!-- 社員名-->
	  		<div class="syain2">	
	  			<div>社員名
	  			<input type="text" id = "staff_name_input" size="40" style="height: 50px"; name="社員名">
	  			</div>
	  		</div>
	  		
	  		<!-- 削除済みのみ表示-->
	  		<div class="flag1">
	  			<input type="checkbox" id = "del_flg_show" name="削除済みのみ表示" value="true">
		  		<label for="delete-flag1">削除済みのみ表示</label>
	  		</div>
	  		
	  		<!-- 削除フラグ-->
	  		<div class="flag2">
		  		<label for="delete-flag2">削除フラグ</label>
		  		<input type="checkbox" id="del_flug" name="削除フラグ" value="true">
	  		</div>
 
				<!-- ボタン-->
		  		<div><button class="botan1" id= "back">戻る</button></div><!-- 戻るボタン-->
		  		<div><button class="botan2" id= "add">登録</button></div><!-- 登録ボタン-->
		  		<div><button class="botan3" id="change">更新</button></div><!-- 更新ボタン-->
		  
		 </div>
		 
		 
		 <script src="em_ management.js"></script>
	</body>
</html>
