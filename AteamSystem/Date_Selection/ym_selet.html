<html>
	<head>
		<meta charset="utf-8">
		<script src="../jQuery.js"></script>
	    <link rel="stylesheet" href="ym_selet.css">
	    <title>年月選択画面</title>
<script src="../DB_sql.js"></script>
	</head>
	
	<body>
		<div id="gamen">
			<h1>年月選択画面</h1><!-- H1のタイトル-->
	
	
	<p class="ym1">年</p>
	<!-- 年の選択-->		
	<select name="year" id = "year_select">
	</select>

	<p class="ym2">月</p>
	<!-- 月の選択-->
	<select name="month" "year_month" id = "month_select">
	  <option value="month1"  id="01month">1</option>
	  <option value="month2"  id="02month">2</option>
	  <option value="month3"  id="03month">3</option>
	  <option value="month4"  id="04month">4</option>
	  <option value="month5"  id="05month">5</option>
	  <option value="month6"  id="06month">6</option>
	  <option value="month7"  id="07month">7</option>
	  <option value="month8"  id="08month">8</option>
	  <option value="month9"  id="09month">9</option>
	  <option value="month10"  id="10month">10</option>
	  <option value="month11"  id="11month">11</option>
	  <option value="month12"  id="12month">12</option>
	</select>


		  		<div><button id="botan1">戻る</button></div><!-- 戻るボタン-->
		  		<div><button id="botan2">OK</button></div><!-- OKボタン-->
		</div>
		<script src="ym_selet.js"></script>
	</body>
</html>
